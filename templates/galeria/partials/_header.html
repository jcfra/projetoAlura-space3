{% load static%}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    <div class="pagina-inicial">
        <header class="cabecalho">
            <a href="{% url 'index' %}" class="cabecalho__logo">
            <img src="{% static '/assets/logo/Logo.png'%}" alt="Logo da Alura Space" />
            </a>
            <div class="cabecalho__busca">
                <form action="{% url 'buscar' %}">
                <div class="busca__fundo">
                    <input class="busca__input " type="text" placeholder="O que você procura?" name="buscar" style="color:white">
                    <button type="submit" style="border-radius: 5px;background-color: #041A37;border-color: transparent;">
                    <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png'%}" alt="ícone de search">
                    </button>
                </div>
                </form>
            </div>
        </header>
